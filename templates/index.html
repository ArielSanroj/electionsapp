<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Campaña PND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Análisis de Sentimientos PND</h1>
        <div class="card p-4 mb-4">
            <form id="analysisForm">
                <div class="mb-3">
                    <label for="location" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="location" name="location" value="Bogotá" required>
                </div>
                <div class="mb-3">
                    <label for="politician" class="form-label">Político (Opcional)</label>
                    <input type="text" class="form-control" id="politician" name="politician" placeholder="@NombrePolitico">
                </div>
                <div class="mb-3">
                    <label for="candidate_name" class="form-label">Nombre del Candidato</label>
                    <input type="text" class="form-control" id="candidate_name" name="candidate_name" value="[Nombre del Candidato]" required>
                </div>
                <button type="submit" class="btn btn-primary">Analizar</button>
            </form>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <div id="results" class="d-none">
            <div class="card mb-4">
                <div class="card-header accordion-header">
                    <h2>Resumen Ejecutivo</h2>
                </div>
                <div class="card-body accordion-content">
                    <p id="resumen"></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header accordion-header">
                    <h2>Análisis de Datos</h2>
                </div>
                <div class="card-body accordion-content">
                    <p id="analisis"></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header accordion-header">
                    <h2>Plan Estratégico</h2>
                </div>
                <div class="card-body accordion-content">
                    <p id="plan"></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header accordion-header">
                    <h2>Discurso Listo para Usar</h2>
                </div>
                <div class="card-body accordion-content">
                    <p id="discurso"></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header accordion-header">
                    <h2>Gráfico y Visuales</h2>
                </div>
                <div class="card-body accordion-content">
                    <canvas id="sentimentChart" width="400" height="200"></canvas>
                    <p id="grafico"></p>
                </div>
            </div>
            <button id="download-pdf" class="btn btn-secondary mb-4">Descargar Reporte como PDF</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
